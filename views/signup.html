<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer - Sign Up</title>
    <style>
        body {
            background-color: #F3E6F5; /* Light pastel background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: linear-gradient(145deg, #FFFFFF, #F2EFF1); /* Subtle gradient */
            border-radius: 12px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s;
        }

        .signup-box:hover {
            transform: scale(1.02);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px; /* Adjust logo size */
            border-radius: 50%;
            border: 3px solid #AD2EB3; /* Highlighted border */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #5A2971;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 10px;
            font-size: 14px;
            border: 1px solid #E0D7E3;
            border-radius: 8px;
            background-color: #FAF8FB;
            transition: box-shadow 0.3s, border 0.3s;
        }

        input:focus {
            border: 1px solid #AD2EB3; /* Light Purple Focus */
            box-shadow: 0 0 8px rgba(173, 46, 179, 0.3);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #AD2EB3; /* Purple button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #7A1E81; /* Darker purple */
            transform: scale(1.03);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #AD2EB3; /* Light Purple Links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #636fed; /* Baby Blue on Hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <div class="logo">
            <!-- Replace 'images/logo.png' with the actual path to your uploaded logo -->
            <img src="../views/assets/imgaes/EmpowerHer Logo.jpg" alt="Website Logo">
        </div>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
